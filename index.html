<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="咸鱼群友发电日常">
    <link rel="icon" href="./static/favicon.ico">
    <title>咸鱼群友发电日常</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.0/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <main class="container">
        <h1>发电日记</h1>
        <h5 id="description"></h2>
        <article id="view">
            <div>
                <h2></h2>
                <div>
                    <a download class="material-icons download">download</a>
                    <span class="material-icons refresh" id="refresh-btn" title="不喜欢？换一张试试看">refresh</span>
                </div>
            </div>
            
            <img alt="view big picture">
        </article>
        <div id="gallery">
            <div class="column" id="col1"></div>
            <div class="column" id="col2"></div>
            <div class="column" id="col3"></div>
        </div>

        <footer id="footer">
            <p>· 咸鱼群连载 ·</p>
            <p><a href="https://github.com/Qiuyebai-1226/Salted_fish_Meme">看完了吗？感兴趣的话， 可以来 GitHub 投稿哦！</a></p>
        </footer>
    </main>

    <template id="gallery-item">
        <article class="item">
            <a href="${id}">
                <img src="${src}" alt="${alt}">
                <span aria-busy="false">${title}</span>
            </a>
        </article>
    </template>

    <script src="./static/scripts/index.js" type="module"></script>
</body>

</html>
